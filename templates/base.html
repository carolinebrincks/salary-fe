<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block page_title %} {% endblock %}</title>

    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT+Fr5f0zDuvy7P3y4k3E7s/"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <!-- Optional Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">AI Salary Predictor</a>
      </div>
    </nav>

    <!-- Main content area -->
    <div class="container">
      {% block error %} {% endblock %}
      {% block content %} {% endblock %}
    </div>

    <!-- Bootstrap 5.3 JS (with Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1HiPTzZ3lFQ3zTt+q2HhKp33N89Wf4nP7GmBbs6jRM/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
